<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../_icon/favicon-32x32.png" type="image/x-icon">
        <title>Mídias em HTML 5</title>
    </head>
    <body>
        <h1>Imagens Dinâmicas</h1>
            <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador</p>
        <picture><!--Semântica, indica que terá uma imagem a seguir-->
            <source media="(max-width: 750px)" srcset="_imagens/p.jpg" type="image/jpg"><!--Smpre que a imagem for menor, o SRC:MT tem que estar ACIMA-->
            <source media="(max-width: 1050px)" srcset="_imagens/m.jpg" type="image/jpg"><!--sempre mudar para MAX-WIDTH, SEMPRE usar 50px a mais que a medida da foto, pois é a medida da barra de rolagem.-->
            <img src="_imagens/g.jpg" alt="Imagem grande">
        </picture>
        <h1>Reproduzindo audio</h1>
            <p>Vamos aprender a reproduzir audio em HTML 5</p>
            <audio preload="metadata" controls>
                <source src="_midias/Emine -Lose-Yourself.mp3" type="audio/mpeg">
                <p>Infelizmente seu navegador não é compatível com o audio, <a href="_midias/Emine -Lose-Yourself.mp3">Clique aqui para fazer o Download</a></p>
            </audio>
    </body>
</html>
