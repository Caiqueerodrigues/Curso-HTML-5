<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../_icon/favicon-32x32.png" type="image/x-icon">
        <title>Videos em Html</title>
    </head>
    <body>
        <h1>Inserindo videos hospedado localmente</h1>
            <p>Este video esta hospedado no meu próprio servidor</p>
        <video controls poster="_imagens/Familia.jpeg" width="560">
            <source src="_midia/eminem.mp4">
            <p>Seu navegador não tem compatibilidade com videos, <a href="_midia/eminem.mp4">Clique aqui para fazer o DOWNLOAD</a></p>
        </video>
        <h1>Inserindo videos do YouTube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/UoBwQOelG-U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
