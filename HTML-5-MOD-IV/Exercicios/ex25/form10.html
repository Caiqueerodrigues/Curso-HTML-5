<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../_icon/favicon.ico" type="image/x-icon">
        <style>
            body {
                background-color: black;
                color: red;
                text-align: center;
            }
            output {
                font-weight: bold;
            }
        </style>
        <title>Formulários</title>
    </head>
    <body>
        <h1>Testanto OUTPUT</h1>
        <form action="cadastro.php">
            <p>
                <label for="iano"></label>
                    <input type="number" name="nano" id="iano" min="1980" max="2022" oninput="calcidade()">
            </p>            
            <p>
                <label for="idad">Sua idade é :</label>
                    <output id="idad">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

        <script>
            function calcidade() {
                let atual  = new Date().getFullYear()
                idad.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </body>
</html>
