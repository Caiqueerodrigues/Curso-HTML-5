<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../_icon/favicon.ico" type="image/x-icon">
        <style>
            body {
                background-color: black;
                color: red;
                text-align: center;
            }
        </style>
        <title>Fromulários</title>
    </head>
    <body>
        <h1>Teste de Fomrulários</h1>
        <form action="cadastro.php" method="post">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nnome" id="inome" required minlength="20" maxlength="50" placeholder="Nome Completo " size="40" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="nnum" id="inum" min="1" max="10" required size="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input type="month" name="nmes" id="imes" required value="2022-10">
            </p>
            <p>
                <label for="idata">Dia da Prova:</label>
                <input type="date" name="ndata" id="idata" required value="2022-10-06">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
