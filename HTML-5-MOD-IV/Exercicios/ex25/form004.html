<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../_icon/favicon.ico" type="image/x-icon">
        <style>
            html, body {
                background-color: black;
                color: red;
                text-align: center;
            }
        </style>
        <title>Formulários</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Dados pessoais </legend>
                <p>
                    <label for="imail">Email:</label>
                    <input type="email" name="nmail" id="imail" required placeholder="Exemplo@email.com" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="ntel" id="itel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx" minlength="11">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset> 
        </form>
    </body>
</html>
