<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../_icon/favicon-32x32.png">
        <link rel="shortcut icon" href="../../_icon/favicon-32x32.png" type="image/x-icon">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                text-align: center;
                background-color: aqua;
            }
            table{
                width: 390px;
                height: 250px;
            }
            td {
                border: 1px solid black;
                border-radius: 10px;
                background-color: rgb(0, 255, 0);
                color: red;
            }
        </style>
        <title>Desafio 13</title>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>

            </tr>
        </table>
    </body>
</html>
